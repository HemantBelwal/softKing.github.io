<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>YouCanCode</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <!-- Example Code -->
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Let'sCode</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- End Example Code -->
    <br>
      <form action="/items", method="post"> {% csrf_token %}
        <textarea name ='text' style="width: 1122px; height: 178px;"></textarea><br>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="analysed" role="switch" id="flexSwitchCheckDefault" analysed>
          <label class="form-check-label" for="flexSwitchCheckDefault">Punc analysed</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="charCount" role="switch" id="flexSwitchCheckDisabled" checked>
          <label class="form-check-label" for="flexSwitchCheckDisabled">Character count</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="capLetter" role="switch" id="flexSwitchCheckChecked_1" checked>
          <label class="form-check-label" for="flexSwitchCheckChecked_1">Caps Letter</label>
        </div>
        <br>
        <button type="button" class="btn btn-dark">Analyse test</button>
      </form>
  </body>
</html>
